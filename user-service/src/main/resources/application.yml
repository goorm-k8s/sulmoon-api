server:
  port: 10000

spring:
  application:
    name: msa-api-gateway

  cloud:
    gateway:
      routes:
        - id: msa-user-api
          uri: lb://MSA-USER-SERVICE
          predicates:
            - Path=/api/users/**
#          filters:
#            - RemoveRequestHeader=Cookie
#            - RewritePath=/api/users/(?<segment>.*), /$\{segment}
        - id: msa-survey-api
          uri: lb://MSA-SURVEY-SERVICE
          predicates:
            - Path=/api/surveys/**
#          filters:
#            - RemoveRequestHeader=Cookie
#            - RewritePath=/api/surveys/(?<segment>.*), /$\{segment}
        - id: msa-survey-api
          uri: lb://MSA-SURVEY-SERVICE
          predicates:
            - Path=/api/questions/**
#          filters:
#            - RemoveRequestHeader=Cookie
#            - RewritePath=/api/questions/(?<segment>.*), /$\{segment}
        - id: msa-survey-api
          uri: lb://MSA-SURVEY-SERVICE
          predicates:
            - Path=/api/answers/**
#          filters:
#            - RemoveRequestHeader=Cookie
#            - RewritePath=/api/answers/(?<segment>.*), /$\{segment}
        - id: msa-survey-api
          uri: lb://MSA-SURVEY-SERVICE
          predicates:
            - Path=/api/examples/**
#          filters:
#            - RemoveRequestHeader=Cookie
#            - RewritePath=/api/examples/(?<segment>.*), /$\{segment}
        - id: msa-auth-api
          uri: lb://MSA-AUTH-SERVICE
          predicates:
            - Path=/oauth/token/**

eureka:
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/

management:
  endpoints:
    web:
      exposure:
        include: gateway
  endpoint:
    gateway:
      enabled: true # default: true